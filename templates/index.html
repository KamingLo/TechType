<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Typing Race</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div id="username-section" class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-8">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">Typing Race</h1>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Masukkan Username:</label>
        <input type="text" id="username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="Player123">
        <button id="start-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg mt-4 transition duration-300">Mulai</button>
        <p id="username-error" class="text-red-400 text-sm mt-2 hidden">Username tidak boleh kosong!</p>
    </div>

    <div id="main-layout" class="hidden w-full max-w-6xl grid grid-cols-3 gap-6">

        <div id="leaderboard-section" class="col-span-1 bg-gray-800 rounded-lg shadow-xl p-6 h-[80vh] flex flex-col">
            <h2 class="text-2xl font-bold text-indigo-400 mb-4">Leaderboard</h2>
            <div id="leaderboard-loading" class="text-center text-gray-400">Memuat data...</div>
            <ul id="leaderboard-list" class="space-y-2 overflow-y-auto flex-grow">
                </ul>
        </div>

        <div id="game-container" class="col-span-2 bg-gray-800 rounded-lg shadow-xl p-8 h-[80vh] flex flex-col">

            <div id="game-menu" class="text-center m-auto">
                <h2 class="text-2xl font-bold text-center mb-6">Selamat Datang, <span id="welcome-username" class="text-indigo-400"></span>!</h2>
                <button id="play-btn" class="w-full max-w-xs mx-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    Play Game
                </button>
            </div>

            <div id="game-section" class="hidden text-center m-auto">
                <h2 id="game-status" class="text-2xl font-semibold text-yellow-300">Menghubungkan...</h2>
                <div id="loading-spinner" class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto my-6"></div>
                <p id="game-message" class="text-gray-300 mt-4"></p>
                <button id="cancel-matchmaking-btn" class="mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Batal
                </button>
            </div>

            <div id="typing-section" class="hidden h-full flex flex-col">
                <h2 id="game-countdown" class="text-3xl font-bold text-center mb-4 text-indigo-400"></h2>
                
                <div class="mb-4 p-4 bg-gray-700 rounded-lg">
                    <p id="text-display" class="text-xl text-gray-300 leading-relaxed font-mono h-32 overflow-y-auto"></p>
                </div>
                
                <input type="text" id="typing-input" class="w-full px-4 py-2 bg-gray-600 border border-gray-500 rounded-lg text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="Mulai mengetik..." disabled>

                <div class="mt-4 text-center">
                    <span class="text-2xl font-bold text-indigo-400"><span id="wpm-display">0</span> WPM</span>
                </div>

                <div class="mt-6">
                    <label for="opponent-progress" class="block text-sm font-medium text-gray-300 mb-2">
                        Progress Lawan (<span id="opponent-name">...</span>):
                    </label>
                    <div class="w-full bg-gray-700 rounded-full h-4">
                        <div id="opponent-progress-bar" class="bg-green-500 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <button id="play-again-btn" class="hidden mt-auto w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                    Main Lagi
                </button>
            </div>
        </div>
    </div>

    <script>
        const usernameSection = document.getElementById('username-section');
        const usernameInput = document.getElementById('username');
        const usernameError = document.getElementById('username-error');
        const startBtn = document.getElementById('start-btn');
        const welcomeUsername = document.getElementById('welcome-username');
        const mainLayout = document.getElementById('main-layout');

        const leaderboardSection = document.getElementById('leaderboard-section');
        const leaderboardList = document.getElementById('leaderboard-list');
        const leaderboardLoading = document.getElementById('leaderboard-loading');

        const gameContainer = document.getElementById('game-container');
        const gameMenu = document.getElementById('game-menu');
        const playBtn = document.getElementById('play-btn');

        const gameSection = document.getElementById('game-section');
        const gameStatus = document.getElementById('game-status');
        const gameMessage = document.getElementById('game-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const cancelMatchmakingBtn = document.getElementById('cancel-matchmaking-btn');

        const typingSection = document.getElementById('typing-section');
        const gameCountdown = document.getElementById('game-countdown');
        const textDisplay = document.getElementById('text-display');
        const typingInput = document.getElementById('typing-input');
        const wpmDisplay = document.getElementById('wpm-display');
        const opponentName = document.getElementById('opponent-name');
        const opponentProgressBar = document.getElementById('opponent-progress-bar');
        const playAgainBtn = document.getElementById('play-again-btn'); 

        let targetText = "";
        let startTime = 0;
        let cachedLeaderboard = [];
        let ws;
        let localUsername = '';

        startBtn.onclick = () => {
            const username = usernameInput.value.trim();
            if (username === '') {
                usernameError.classList.remove('hidden');
                return;
            }
            usernameError.classList.add('hidden');
            localUsername = username;
            
            welcomeUsername.textContent = localUsername;
            usernameSection.classList.add('hidden');
            mainLayout.classList.remove('hidden');
        };

        playBtn.onclick = () => {
            gameMenu.classList.add('hidden');
            gameSection.classList.remove('hidden');
            connectToMatchmaking();
        };

        cancelMatchmakingBtn.onclick = () => {
            if (ws) {
                ws.close();
            }
            gameSection.classList.add('hidden');
            gameMenu.classList.remove('hidden');
            gameStatus.textContent = "Menghubungkan...";
            gameStatus.classList.remove('text-green-400', 'text-red-400');
            gameStatus.classList.add('text-yellow-300');
        };

        playAgainBtn.onclick = () => {
            if (ws) {
                ws.close();
            }
            typingSection.classList.add('hidden');
            gameMenu.classList.remove('hidden');
            gameCountdown.classList.add('hidden');
            gameCountdown.classList.remove('text-green-400', 'text-red-400', 'text-yellow-400');
            gameCountdown.textContent = '';
            playAgainBtn.classList.add('hidden');
            opponentProgressBar.style.width = '0%';
            wpmDisplay.textContent = '0';
            textDisplay.innerHTML = '';
            typingInput.value = '';
        };

        function connectToMatchmaking() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/play/${localUsername}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Terhubung ke server matchmaking.');
                gameStatus.textContent = "Mencari Lawan";
                gameMessage.textContent = "Menunggu pemain lain...";
                loadingSpinner.classList.remove('hidden');
                cancelMatchmakingBtn.classList.remove('hidden');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Pesan dari server:', data);

                if (data.status === 'waiting') {
                    gameStatus.textContent = "Mencari Lawan";
                    gameMessage.textContent = data.message || "Mencari lawan... (1/2)";
                } 
                else if (data.status === 'matched') {
                    gameStatus.textContent = "Lawan Ditemukan!";
                    gameStatus.classList.remove('text-yellow-300');
                    gameStatus.classList.add('text-green-400');
                    gameMessage.textContent = `Anda akan bermain melawan ${data.opponent}!`;
                    loadingSpinner.classList.add('hidden');
                    cancelMatchmakingBtn.classList.add('hidden');
                    opponentName.textContent = data.opponent; 
                }
                
                else if (data.type === 'countdown') {
                    gameSection.classList.add('hidden');
                    typingSection.classList.remove('hidden');
                    gameCountdown.textContent = data.value; 
                }
                else if (data.type === 'start_game') {
                    gameCountdown.textContent = "Mulai";
                    targetText = data.text;
                    renderTextDisplay(); 
                    
                    typingInput.disabled = false;
                    typingInput.value = "";
                    typingInput.focus();
                    
                    startTime = Date.now(); 
                    setTimeout(() => { gameCountdown.classList.add('hidden'); }, 1000);
                }
                else if (data.type === 'opponent_progress') {
                    const progress = data.progress || 0;
                    opponentProgressBar.style.width = `${progress}%`;
                }
                else if (data.type === 'game_over') {
                    typingInput.disabled = true;
                    gameCountdown.classList.remove('hidden');
                    playAgainBtn.classList.remove('hidden');
                    
                    if (data.result === 'won') {
                        gameCountdown.textContent = "Kamu Menang";
                        gameCountdown.classList.add('text-green-400');
                    } else if (data.result === 'lost') {
                        gameCountdown.textContent = "Kamu Kalah";
                        gameCountdown.classList.add('text-red-400');
                    } else {
                        gameCountdown.textContent = "Kamu Seri";
                        gameCountdown.classList.add('text-yellow-400');
                    }
                    wpmDisplay.textContent = data.wpm; 
                }
                
                else if (data.status === 'opponent_disconnected') {
                    if (gameSection.classList.contains('hidden') === false) {
                        gameStatus.textContent = "Lawan Disconnect";
                        gameStatus.classList.add('text-red-400');
                        gameMessage.textContent = data.message;
                        loadingSpinner.classList.add('hidden');
                        cancelMatchmakingBtn.textContent = 'Kembali';
                    }
                    else if (typingSection.classList.contains('hidden') === false) {
                        typingInput.disabled = true;
                        gameCountdown.classList.remove('hidden');
                        gameCountdown.textContent = "Lawan Disconnect";
                        gameCountdown.classList.add('text-yellow-400');
                        playAgainBtn.classList.remove('hidden');
                    }
                }
            };

            ws.onclose = () => {
                console.log('Koneksi terputus.');
                if (gameSection.classList.contains('hidden') === false) {
                    gameStatus.textContent = "Dibatalkan";
                    gameMessage.textContent = "Anda membatalkan pencarian.";
                    loadingSpinner.classList.add('hidden');
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
                gameStatus.textContent = "Error";
                gameMessage.textContent = "Koneksi WebSocket gagal.";
                loadingSpinner.classList.add('hidden');
            };
        }

        function renderTextDisplay() {
            textDisplay.innerHTML = ''; 
            const currentInput = typingInput.value;
            
            targetText.split('').forEach((char, index) => {
                const span = document.createElement('span');
                if (index < currentInput.length) {
                    span.className = (char === currentInput[index]) ? 'text-green-400' : 'text-red-400 bg-red-900';
                } else {
                    span.className = 'text-gray-300'; 
                }
                span.textContent = char;
                textDisplay.appendChild(span);
            });
        }

        function sendProgress() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            const currentText = typingInput.value;
            let correctChars = 0;
            for (let i = 0; i < currentText.length; i++) {
                if (currentText[i] === targetText[i]) {
                    correctChars++;
                } else {
                    break; 
                }
            }
            
            const progress = (correctChars / targetText.length) * 100;
            
            const elapsedMinutes = (Date.now() - startTime) / 60000;
            const words = (currentText.length / 5);
            const wpm = (elapsedMinutes > 0) ? Math.round(words / elapsedMinutes) : 0;
            
            wpmDisplay.textContent = wpm; 

            ws.send(JSON.stringify({
                type: 'progress',
                progress: progress,
                wpm: wpm,
                characters: correctChars
            }));
        }

        typingInput.oninput = () => {
            renderTextDisplay(); 
            sendProgress();       
            if (typingInput.value.length === targetText.length) {
                 ws.send(JSON.stringify({
                    type: 'finish'
                }));
                typingInput.disabled = true;
            }
        };
    </script>
</body>
</html>
